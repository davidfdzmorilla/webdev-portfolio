# Host Nginx configuration for portfolio.davidfdzmorilla.dev
# Copy this to /etc/nginx/sites-available/portfolio.davidfdzmorilla.dev
# Then: sudo ln -s /etc/nginx/sites-available/portfolio.davidfdzmorilla.dev /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name portfolio.davidfdzmorilla.dev;
    
    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
